{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}

    <div class="d-flex justify-content-center">
        <img class = "homeImg" src="{% static 'portfolio/me.jpg' %}" width="300" height="300" class="img-fluid">
</div>

<div class="row justify-content-center mb-2">
    <div class="col-md-9 text-center">
      <h1 id="hometext" class="font-weight-bold">Michael Janus</h1>
    </div>
  </div>
  <h2 class="mt-5">Portfolio</h2>

  <hr>
  <div class="row justify-content-center">
    {% for project in projects %}
    <div class="col-3">
  
      {% if project.url %}
      <a href="{{ project.url }}">
        <img src="{{ project.image.url }}" class="img-fluid mb-2">
      </a>
      {% else %}
  
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
      {% endif %}
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
  
    </div>
    {% endfor %}
  </div>
  
  {% endblock %}
